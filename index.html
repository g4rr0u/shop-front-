<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Интернет магазин</title>
</head>
<body>
    <header>
        <a href="catalog.html" class="header-nav">Каталог</a>
        <a href="index.html" class="header-nav">О нас</a>
        <a href="contacts.html" class="header-nav">Где нас найти?</a>
        <a href="login.html" id="authBtn" class="header-nav" style="margin-left: 350px;">Вход</a>

    </header>
    <main>
        <section class="about-us-section">
            <div class="company-logo">
                <img src="images/company_logo.png" alt="Company Logo">
            </div>
            <div class="company-info">
                <h2>Девиз компании</h2>
                <p>Здесь вы можете добавить краткое описание и девиз вашей компании.</p>
            </div>
        </section>

        <section class="new-arrivals-section">
            <h2>Новинки компании</h2>
            <div class="slider-container">
                <div class="slider">
                    
                    <div class="slide">
                        <img src="media/4.jpg" alt="Product 1">
                        <p>Название товара 1</p>
                    </div>
                    <div class="slide">
                        <img src="media/4.jpg" alt="Product 2">
                        <p>Название товара 2</p>
                    </div>
                    
                </div>
            </div>
        </section>
    </main>

    <script src="js/slider.js"></script>
</body>
</html>
